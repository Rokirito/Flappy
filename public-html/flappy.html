<!DOCTYPE html>
<html>
  <head>
    <script src="assets/js/phaser.min.js"></script>
  </head>
  <body>
  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: "arcade",
        arcade:  {
          gravity: { y:200 }
        }
      }
      scene:{
        preload: preload,
        create: create,
        update: update
      }
    }
    var game = new PhaserGame(config)
    function preload()
    {
      this.load.image("fondo", "assets/images/fondo.png");
      this.load.image("tubos", "assets/images/tubos.png");
      this.load.image("flappy", "assets/images/flappy.png");
    }

    function create()
    {
      this.add.image(800,600, "fondo");

//Creacion del personaje
      var flappy = this.physics.add.image("flappy");
      flappy.setCollideWorldBounds(true);

//Creando obstaculos
      var tubos = this.add.image("tubos");
      tubos
//Agregando colision entre jugador y obstaculos
      this.physics.add.collider(flappy, tubos);

    }
  </script>
  </body>
</html>
