<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="assets/js/phaser.min.js"></script>
  <title>Hola Mundo con Phaser</title>
</head>
<body style="padding:10px;">
    <h1 style="text-align: center;">Phaser - Hola Mundo</h1>
    <div id="game-div" style="width: 800px;margin: 10px auto;"></div>
    <h3><a href="step2.html">Anterior</a></h3>
    <h3><a href="step4.html">Siguiente</a></h3>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: document.getElementById('game-div'),
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };
    var game = new Phaser.Game(config);
    function preload ()
    {
        //this.load.setBaseURL('http://labs.phaser.io');
        this.load.image('sky', 'assets/images/phaser-space.png');
        this.load.image('logo', 'assets/images/phaser-logo.png');
        this.load.image('red', 'assets/images/phaser-red.png');
    }
    function create ()
    {
        this.add.image(400, 300, 'sky');
        var particles = this.add.particles('red');
        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });
        var logo = this.physics.add.image(400, 100, 'logo');
        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);
        emitter.startFollow(logo);
    }
    </script>
</body>
</html>
